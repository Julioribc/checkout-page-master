<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>


  <body>
      <div class="container">
        <!-- Section Title -->
        <header class="header">
            <h1 class="title">Checkout</h1>
        </header>


        <!-- Section  item car -->
        <section class="item-card">
            <div class="card">
                <figure class="card-image">
                    <img class="card-img" src="img/photo1.png" alt="bag">
                </figure>
                <div class="card-details-product">
                    <h3 class="card-name-product">Vintage Backbag</h3>
                    <div class="card-price-product">
                        <div class="product-price-offer">$54.99</div>
                        <div class="product-price-regular">$94.99</div>
                    </div>
                    <div class="card-product-amount">
                        <button class="product-counter product-decrement">-</button>
                        <input class="product-total" type="number" name="" id="" placeholder="1" value="1">
                        <button class="product-counter product-increase">+</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <figure class="card-image">
                    <img class="card-img" src="img/photo2.png" alt="bag">
                </figure>
                <div class="card-details-product">
                    <h3 class="card-name-product">Levi Shoes</h3>
                    <div class="card-price-product">
                        <div class="product-price-offer">$74.99</div>
                        <div class="product-price-regular">$124.99</div>
                    </div>
                    <div class="card-product-amount">
                        <button class="product-counter product-decrement">-</button>
                        <input class="product-total" type="number" name="" id="" placeholder="1" value="1">
                        <button class="product-counter product-increase">+</button>
                    </div>
                </div>
            </div>
            <div class="card-price-total">
                <div class="card-details-send">
                    <h3 class="details-send">Shipping</h3>
                    <h4 class="details-total">$19</h4>
                </div>
                <div class="card-details-send">
                    <h3 class="details-send">Total</h3>
                    <h4 class="details-total">$148.98</h4>
                </div>
            </div>
        </section>


        <section class="contact-information">
            <form action="" class="form-information">
                <h2 class="information-title">Contact Information</h2>
                <div class="form-group">
                    <label class="information-data-group" for="mail">E-mail></label>
                    <i class="fa-solid fa-envelope icon-form-group"></i>
                    <input class="form-input-group" type="email" placeholder="Enter your email..." id="mail">
                </div>
                <div class="form-group">
                    <label class="information-data-group" for="phone">Phone</label>
                    <i class="fa-solid fa-phone icon-form-group"></i>
                    <input class="form-input-group"type="tel" placeholder="Enter your phone..." id="phone">
                </div>
                <h2 class="information-subtitle">Shipping address</h2>
                <div class="form-group">
                    <label class="information-data-group" for="name">Full name</label>
                    <i class="fa-solid fa-circle-user icon-form-group"></i>
                    <input class="form-input-group" type="text" placeholder="Rodney Cotton" id="text">
                </div>
                <div class="form-group">
                    <label class="information-data-group" for="address">Address</label>
                    <i class="fa-solid fa-house icon-form-group"></i>
                    <input class="form-input-group" type="text" id="address" placeholder="Your address..">
                </div>
                <div class="form-group">
                    <label class="information-data-group" for="city">City</label>
                    <i class="fa-solid fa-city icon-form-group"></i>
                    <input class="form-input-group" type="text" id="city" placeholder="Your city..">
                </div>
                <div class="half-group">
                    <div class="form-group">
                        <label class="information-data-group" for="country">Country</label>
                        <i class="fa-solid fa-city icon-form-group"></i>
                        <select name="country" id="country" class="form-input-group">
                            <option value="Your-country">Your country...</option>
                            <option value="Peru">Peru</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="information-data-group" for="postal-code">Postal code</label>
                        <i class="fa-solid fa-envelopes-bulk icon-form-group"></i>                  <input class="form-input-group" type="number" id="postal-code" placeholder="Your postal code..">
                    </div>
                </div>
                <div class="form-group">
                    <input class="information-checkbox" type="checkbox" id="checkbox">
                    <label class="information-checkbox-text" for="checkbox">Save this information for next time</label>
                    </div>
                    <button class="information-submit-data" type="submit">Continue</button>
            </form>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <h3 class="footer-autor">created by Julio Bolivar - devChallenges.io</h3>
        </footer>
    </div>
  </body>
</html>
