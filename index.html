<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>


  <body class="container">
      <!-- Section Title -->
      <header class="header">
          <h1 class="title">Checkout</h1>
      </header>


      <!-- Section  shopping car -->
      <section class="item-card">
        <div class="card">
            <figure class="card-image">
                <img class="card-img" src="img/photo1.png" alt="bag">
            </figure>
            <div class="card-details-product">
                <h3 class="card-name-product">Vintage Backbag</h3>
                <div class="card-price-product">
                    <div class="product-price-offer">$54.99</div>
                    <div class="product-price-regular">$94.99</div>
                </div>
                <div class="card-product-amount">
                    <button class="product-counter product-decrement">-</button>
                    <input class="product-total" type="number" name="" id="" placeholder="1">
                    <button class="product-counter product-increase">+</button>
                </div>
            </div>
        </div>
        <div class="card">
            <figure class="card-image">
                <img class="card-img" src="img/photo2.png" alt="bag">
            </figure>
            <div class="card-details-product">
                <h3 class="card-name-product">Levi Shoes</h3>
                <div class="card-price-product">
                    <div class="product-price-offer">$74.99</div>
                    <div class="product-price-regular">$124.99</div>
                </div>
                <div class="card-product-amount">
                    <button class="product-counter product-decrement">-</button>
                    <input class="product-total" type="number" name="" id="" placeholder="1">
                    <button class="product-counter product-increase">+</button>
                </div>
            </div>
        </div>
        <div class="card-price-total">
            <div class="card-details-send">
                <h3 class="details-send">Shipping</h3>
                <h4 class="details-total">$19</h4>
            </div>
            <div class="card-details-send">
                <h3 class="details-send">Total</h3>
                <h4 class="details-total">$148.98</h4>
            </div>
        </div>
      </section>


      <section class="contact-information">
          <form action="" class="form-information">
              <h2 class="information-title">Contact Information</h2>
              <div class="information-user">
                <label class="information-data-contact" for="mail">E-mail></label>
                <input class="data-contact-input" type="email" placeholder="Enter your email..." id="mail">
              </div>
              <div class="information-user">
                  <label class="information-data-contact" for="phone">Phone</label>
                  <input class="data-contact-input"type="tel" placeholder="Enter your phone..." id="phone">
              </div>
              <h2 class="information-subtitle">Shipping address</h2>
              <div class="information-user">
                  <label class="information-data-contact" for="name">Full name</label>
                  <input class="data-contact-input" type="text" placeholder="Rodney Cotton" id="text">
              </div>
              <div class="information-user">
                  <label class="information-data-contact" for="address">Address</label>
                  <input class="data-contact-input" type="text" id="address" placeholder="Your address..">
              </div>
              <div class="information-user">
                  <label class="information-data-contact" for="city">City</label>
                  <input class="data-contact-input" type="text" id="city" placeholder="Your city..">
              </div>
              <div class="flex">
                  <div class="information-user w-50">
                      <label class="information-data-contact" for="country">Country</label>
                      <input class="data-contact-input" type="text" id="country" placeholder="Your country....">
                  </div>
                  <div class="information-user w-50">
                      <label class="information-data-contact" for="postal-code">Postal code</label>
                      <input class="data-contact-input" type="number" id="postal-code" placeholder="Your postal code..">
                  </div>
              </div>
              <div>
                  <input class="information-checkbox-text" type="checkbox" id="checkbox">
                  <label class="information-checkbox" for="checkbox">Save this information for next time</label>
                </div>
                <button class="information-submit-data" type="submit">Continue</button>
          </form>
      </section>

      <!-- Footer -->
      <footer class="footer">
          <h3 class="footer-autor">created by Julio Bolivar - devChallenges.io</h3>
      </footer>
  </body>
</html>
